name = "zuglo-form"
main = "src/worker.ts"
compatibility_date = "2024-09-24"

# Allow CORS only from your site (set after you add the domain)
[vars]
ALLOWED_ORIGIN = "https://forms.yourdomain.hu"

# Daily backup at 03:00 UTC (adjust as needed)
[triggers]
crons = ["0 3 * * *"]

# Bind D1 (after you create the DB, paste database_id)
[[d1_databases]]
binding = "DB"
database_name = "zuglo_form"
database_id = "REPLACE_WITH_D1_ID"

# Optional: enable R2 backups (comment out if not using)
# [[r2_buckets]]
# binding = "BACKUPS"
# bucket_name = "zuglo-form-backups"
